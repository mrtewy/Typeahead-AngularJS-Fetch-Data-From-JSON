<!doctype html>
<html ng-app="TawanAngularJSTest">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
<div class='container-fluid' ng-controller="peopleInformation">
    <h4>Static JSON Data</h4>
    <pre>Debug: {{selected | json}}</pre>
  <input type="text" ng-model="selected" typeahead="first_name for first_name in first_name | filter:$viewValue | limitTo:8" class="form-control" ng-class="match.label | typeaheadHighlight:query">
</div>
  </body>
</html>
